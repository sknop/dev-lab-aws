apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-operator
  labels:
    service: prometheus-operator
  annotations:
  namespace: monitoring
spec:
  values:
    ## Hosts is a valid FQDN
    prometheus:
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: prometheus.sven-americas.local
        hosts:
          - prometheus.sven-americas.local
        tls:
          - secretName: prometheus-cert
            hosts:
              - prometheus.sven-americas.local
        pathType: Prefix

    grafana:
      ingress:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: grafana.sven-americas.local
        hosts:
          - grafana.sven-americas.local
        tls:
          - secretName: grafana-cert
            hosts:
              - grafana.sven-americas.local
